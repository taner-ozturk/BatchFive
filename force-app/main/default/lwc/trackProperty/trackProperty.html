<template>
    <lightning-card title="Track Property">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="text"
                value={contact.stay}
                label="Enter Steve's stay"
                onchange={handleChange}>
            </lightning-input>
            <div class="slds-var-m-top_small">
                {contact.name} lives in {contact.stay}
            </div>
        </div>
    </lightning-card>
</template>
