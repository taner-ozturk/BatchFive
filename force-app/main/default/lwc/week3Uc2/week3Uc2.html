<template>
    <lightning-card title="Display Opp Amounts" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select an account"
                options={accountOptions}
                value={selectedAccId}
                onchange={changeHandler}>
            </lightning-combobox>
            <template if:true={total}>
                <div class="slds-var-m-top_medium">
                    Total Opportunity Amount : {total}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
