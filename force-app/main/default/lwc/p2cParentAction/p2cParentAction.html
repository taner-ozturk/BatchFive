<template>
    <lightning-card title="Seach Accounts">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                value={searchKey}
                label="Start entering keywords to search for accounts"
                onkeyup={searchHandler}>
            </lightning-input>


            <c-display-results
                results={accounts}
                columns={columns}>
            </c-display-results>
            
            <br>
            <br>

            <!-- sldsValidatorIgnoreNextLine -->
            <lightning-datatable
                key-field="Id"
                data={accounts}
                columns={columns}>
            </lightning-datatable>


        </div>
    </lightning-card>
</template>
