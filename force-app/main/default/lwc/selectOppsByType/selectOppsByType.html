<template>
    <lightning-card title="Search Opps">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select Opp Type"
                options={typeOptions}
                value={selectedType}
                onchange={changeHandler}>
            </lightning-combobox>
            <c-display-results
                results={opps}
                columns={columns}>
            </c-display-results>
        </div>
    </lightning-card>
</template>
